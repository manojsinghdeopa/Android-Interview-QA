<!DOCTYPE html>
<html lang="en">
<head>
  <title>Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }


    .content {
      padding: 16px;
    }

    .content h2, .content h3 {
      margin-top: 12px;
    }

    .content ul {
      padding-left: 20px;
    }

    .content p {
      margin-bottom: 10px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 14px;
      padding: 8px 12px;
      background: #f3f3f3;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      .content { padding: 12px; }
    }
  </style>
</head>

<body>

  <div id="details" class="card">
    <div class="content">Loading...</div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¹ Your Firebase config
    const firebaseConfig = {
      projectId: "interviews-123"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "1"; // default document id
      const job = params.get("job") || "android";

      const detailsDiv = document.getElementById("details");

      try {
        const docRef = doc(db, job, id);
        const snap = await getDoc(docRef);

        if (!snap.exists()) {
          detailsDiv.innerHTML = "<div class='content'>Data not found</div>";
          return;
        }

        const data = snap.data();

        detailsDiv.innerHTML = `
          <div class="content">
            ${data.text}
          </div>
        `;
      } catch (err) {
        detailsDiv.innerHTML = "<div class='content'>Error loading data</div>";
        console.error(err);
      }
    }

    loadDetails();
  </script>

</body>
</html>
